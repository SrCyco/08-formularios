<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()" novalidate="novalidate">

  <div formGroupName="nombrecompleto">
<!-- [ngClass]="{'has-danger': !forma.get('nombre').valid} -->
    <div class="form-group row" [ngClass]="{'has-danger': !forma.get('nombrecompleto.nombre').valid}" >
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control" 
               type="text"
               placeholder="Nombre"
               formControlName="nombre">
        <div class="form-control-feedback"
            *ngIf="forma.get('nombrecompleto.nombre').errors?.required">
            El nombre es necesario.
        </div>
        <div class="form-control-feedback"
            *ngIf="forma.get('nombrecompleto.nombre').errors?.minlength">
            Minimo tres caracteres. 
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control" 
               type="text"
               placeholder="Apellido"
               formControlName="apellido">
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control" type="email" placeholder="Correo electrónico"
              formControlName="correo">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">username</label>
    <div class="col-8">
  
      <input class="form-control" type="text" placeholder="Usuario" formControlName="username">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Password</label>
    <div class="col-8">
  
      <input class="form-control" type="password" placeholder="Password" formControlName="password1">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Repetir contraseña</label>
    <div class="col-8">
  
      <input class="form-control" type="password" placeholder="Repetir contraseña" formControlName="password2">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pasatiempos</label>
    <div class="col-md-8" formArrayName="pasatiempos">

      <input class="form-control" 
             type="text"
             *ngFor="let pasatiempos of forma.get('pasatiempos').controls; index as i"
             [formControlName]="i">
    </div>
    <button class="btn btn-primary" (click)="agregarPasatiempo()">
      Nuevo
    </button>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

  {{ forma.valid }}
  <br>
  {{ forma.status }}

</form>
